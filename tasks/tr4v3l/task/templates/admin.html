<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TR4V3L</title>
</head>
<body>
<div class="container">
    <br/>
    <br/>
    <br/>
    <div class="row text-center">
        <div class="col text-center">
            <h1>TR4V3L S3RV1C3</h1>
            <h5 class="text-danger">{{.Error}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h4><a href="http://inkover.net:10004/travel/{{ .UserID }}">Ваша ссылка для путешествий</a></h4>
            <p>Заходите на неё из любой страны, в которой Вы побываете</p>
            <p>Когда Вы посетите достаточно стран, мы подарим Вам флаги!</p>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h4>Вы побывали в странах: {{ .Countries }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h5>Ваши флаги:</h5>
            <h5>{{ .Flag1 }}</h5>
            <h5>{{ .Flag2 }}</h5>
            <h5>{{ .Flag3 }}</h5>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
